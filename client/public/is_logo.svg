<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="IS Assessments logo (Titan-themed)">
  <title>IS Assessments Logo — Titan Company Green/Gray Theme</title>
  <desc>Shield with audit document and checkmark, banner text, themed to Titan Company’s green and gray palette.</desc>

  <!-- ========= Palette (approximations to Titan's green/gray) ========= -->
  <!-- Source direction: Titan Company logo features green and gray colors. -->
  <!-- Replace these with official brand HEX if available. -->
  <defs>
    <linearGradient id="shieldGrad" x1="256" y1="32" x2="256" y2="480" gradientUnits="userSpaceOnUse">
      <!-- Deep green top to slightly lighter green bottom -->
      <stop offset="0%" stop-color="#0C5E46"/>  <!-- darker Titan green -->
      <stop offset="100%" stop-color="#106B4F"/> <!-- Titan green approx -->
    </linearGradient>
    <linearGradient id="innerGrad" x1="256" y1="120" x2="256" y2="392" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A4A39"/>
      <stop offset="100%" stop-color="#0F5B46"/>
    </linearGradient>
  </defs>

  <!-- ========= Shield outer ========= -->
  <path d="M256 48c46.5 34.1 98.9 49.6 160 54.7v173.6c0 46.1-18.3 89.8-51 122.4-32.7 32.6-76.5 53.8-129 63.8-52.5-10-96.3-31.2-129-63.8-32.7-32.6-51-76.3-51-122.4V102.7C157.1 97.6 209.5 82.1 256 48z"
        fill="url(#shieldGrad)" />

  <!-- Shield inner border (Gray accent) -->
  <path d="M256 76c41.3 30.4 88 44.6 142 49.4v150.9c0 40.6-16.1 79.1-45 107.9-28.8 28.8-67.5 47.5-113 56.3-45.5-8.8-84.2-27.5-113-56.3-28.8-28.8-45-67.3-45-107.9V125.4C168 120.6 214.7 106.4 256 76z"
        fill="none" stroke="#7A858E" stroke-width="14" stroke-linejoin="round"/>

  <!-- Document panel inside shield -->
  <rect x="156" y="152" width="200" height="190" rx="16" fill="url(#innerGrad)" stroke="#7A858E" stroke-width="8"/>

  <!-- Document lines (Gray) -->
  <rect x="188" y="180" width="136" height="14" rx="7" fill="#7A858E" opacity="0.95"/>
  <rect x="188" y="210" width="120" height="12" rx="6" fill="#7A858E" opacity="0.9"/>
  <rect x="188" y="238" width="104" height="12" rx="6" fill="#7A858E" opacity="0.85"/>

  <!-- Checkmark circle (light gray-green for contrast) -->
  <circle cx="256" cy="290" r="40" fill="none" stroke="#9CB7A7" stroke-width="10"/>

  <!-- Checkmark -->
  <path d="M238 290l14 14 26-28" fill="none" stroke="#9CB7A7" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Banner base (Deep green) -->
  <g transform="translate(48,356)">
    <path d="M0 40c0-11 9-20 20-20h376c11 0 20 9 20 20v20c0 11-9 20-20 20H20c-11 0-20-9-20-20v-20z"
          fill="#0C5E46"/>
    <rect x="12" y="22" width="392" height="56" rx="12" fill="#0F5B46" stroke="#7A858E" stroke-width="4"/>
    <!-- Banner text (Light gray for readability) -->
    <text x="208" y="60" text-anchor="middle"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          font-size="36" font-weight="700"
          fill="#E2E7EA" letter-spacing="1">
      IS ASSESSMENTS
    </text>
  </g>

  <!-- Small notch at bottom -->
  <path d="M256 448c-8 6-16 10-24 14h48c-8-4-16-8-24-14z" fill="#7A858E" opacity="0.6"/>
</svg>
